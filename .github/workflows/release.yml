name: Publish to npm on release

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish package to npm (Trusted Publisher)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      - name: Ensure npm >= 11.5.1 (required for Trusted Publishing)
        run: |
          echo "npm (before): $(npm --version)"
          npm install -g npm@latest
          echo "npm (after):  $(npm --version)"

      - name: Install dependencies
        run: npm ci

      - name: Verify tag matches package.json version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          TAG_NO_V="${RELEASE_TAG#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Release tag: $RELEASE_TAG"
          echo "Tag (no v):  $TAG_NO_V"
          echo "package.json version: $PKG_VERSION"
          if [ "$TAG_NO_V" != "$PKG_VERSION" ]; then
            echo "Tag ($TAG_NO_V) does not match package.json version ($PKG_VERSION)"; exit 1;
          fi

      - name: Build
        run: npm run build

      - name: Publish to npm (OIDC + provenance)
        run: npm publish --access public --provenance
